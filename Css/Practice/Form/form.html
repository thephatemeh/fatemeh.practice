<!DOCTYPE html>
<html>
  <head>
    <title>Form</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body id="background-color">
    <div class="box">
      <form>
        <label for="fname" class="label-1">First Name</label><br>
        <input type="text" id="fname" name="fname" placeholder="Firstname" class="input-1">

        <label for="lname" class="label-2">Last Name</label><br>
        <input type="text" id="lname" name="lname" placeholder="Lastname" class="input-2">

        <label for="pnumb" class="label-3">Phone Number</label><br>
        <input type="number" id="pnumb" name="pnumb" placeholder="Phone Number" class="input-3">

        <label for="vcode" class="label-4">Verify Code</label><br>
        <input type="number" id="vcode" name="vcode" placeholder="Verify" class="input-4">

        <label for="address" class="label-5">Address</label><br>
        <input type="text" id="address" name="address" placeholder="address" class="input-5">

        <fieldset class="f-one">
          <legend class="lg">Authentication</legend>
        </fieldset>
        <button class="button-1">
          <h1>ID Card</h1>
        </button>
        <button class="button-2">
          <h1>Bank Account</h1>
        </button>
        <input type="checkbox" id="check" name="check" value="check" class="input-6">
        <label for="check" class="label-6">I agree <span>Term of Service</span> and <span>Privacy Policy</span></label><br>
        <button class="button-3">
          <h1>Verify</h1>
        </button>
      </form>
    </div>
  </body>
</html>
